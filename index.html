<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Welcome to Jacob Baird's Website!</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; 
  }

  .welcome-message {

  .title {

  .links {
    text-align: center;

  }

  .links a {
    display: inline-block;
    padding: 10px 20px;

    text-decoration: none;
    border: none;
    border-radius: 5px;
    font-size: 20px;
    margin-right: 20px; 
    cursor: pointer;
  }

  /* Black button with white text */
  .links a:nth-child(1) {
    background-color: #000;
  }

  /* Maroon button with white text */
  .links a:nth-child(2) {
    background-color: #800000;
  }

  /* Green button with white text */
  .links a:nth-child(3) {
    background-color: #008000;
    margin-top: 20px; /* Move the third link down */
